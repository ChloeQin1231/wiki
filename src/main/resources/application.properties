server.port=8880
#spring.application.name=wiki
test.hello=Hello

# Database connection configuration
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/wiki
spring.datasource.username=wiki_user
spring.datasource.password=wiki

# MyBatis configuration
mybatis.mapper-locations=classpath:/mapper/**/*.xml
mybatis.type-aliases-package=com.chloe.wiki.domain
mybatis.configuration.map-underscore-to-camel-case=true

logging.level.com.chloe.wiki.mapper=trace

spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.database=0



